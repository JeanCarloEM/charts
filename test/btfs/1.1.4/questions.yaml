groups:
  - name: "Container Images"
    description: "Image to be used for container"
  - name: "Workload Configuration"
    description: "Configure Storage for IPFS"
  - name: "Storage"
    description: "Configure Storage for IPFS"
  - name: "IPFS Configuration"
    description: "Configure Storage for IPFS"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.apiPort"
    path: "/webui"

  host_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-service.apiPort"
    path: "/hostui"

questions:

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true

  - variable: updateStrategy
    label: "BTFS update strategy"
    group: "Workload Configuration"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  - variable: environmentVariables
    label: "BTFS image environment"
    group: "BTFS Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: service
    description: "BTFS Service Configuration"
    label: "BTFS Service Configuration"
    group: "BTFS Configuration"
    schema:
      type: dict
      required: true
      attrs:
        - variable: swarmPort
          label: "Swarm Port to use for BTFS (Public)"
          schema:
            type: int
            min: 4000
            max: 65535
            default: 4001
            required: true
        - variable: apiPort
          label: "API Port to use for IPFS (local)"
          schema:
            type: int
            min: 4000
            max: 65535
            default: 5001
            required: true
        - variable: gatewayPort
          label: "Gateway Port to use for IPFS (local)"
          schema:
            type: int
            min: 4000
            max: 65535
            default: 8080
            required: true
       - variable: gatewaySocket
          label: "Gateway Socket Port to use for IPFS (local)"
          schema:
            type: int
            min: 4000
            max: 65535
            default: 8081
            required: true            

  - variable: appVolumeMounts
    label: "BTFS Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: staging
          label: "Staging Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "BTFS Staging Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-ipfs-staging"
                  editable: false
              - variable: mountPath
                label: "IPFS Staging Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/export"
              - variable: hostPathEnabled
                label: "Enable Host Path for BTFS Staging Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for BTFS Staging Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: data
          label: "Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "BTFS Data Volume Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-btfs-data"
                  editable: false
              - variable: mountPath
                label: "BTFS Data Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/data/btfs"
              - variable: hostPathEnabled
                label: "Enable Host Path for BTFS Data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for BTFS Data Volume"
                      schema:
                        type: hostpath
                        required: true
